<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>TicTacToe</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div id="display">
          <div class="slot d-flex justify-content-center align-items-center" id="slot0">X</div>
          <div class="slot d-flex justify-content-center align-items-center" id="slot1"></div>
          <div class="slot d-flex justify-content-center align-items-center" id="slot2"></div>
          <div class="slot d-flex justify-content-center align-items-center" id="slot3"></div>
          <div class="slot d-flex justify-content-center align-items-center" id="slot4"></div>
          <div class="slot d-flex justify-content-center align-items-center" id="slot5"></div>
          <div class="slot d-flex justify-content-center align-items-center" id="slot6"></div>
          <div class="slot d-flex justify-content-center align-items-center" id="slot7"></div>
          <div class="slot d-flex justify-content-center align-items-center" id="slot8"></div>
        </div>
      </div>
    </div> 
  </div>
  <script src="script.js"></script>
</body>
</html>
