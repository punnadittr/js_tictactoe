<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>TicTacToe</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center" style="margin-top: 7%;">
      <div class="col-md-6">        
        <h1 class="text-center" id="display-message" style="margin-bottom: 10%;"></h1>
        <div id="display">
          <div id="cover" class="hidden"><span id="winner"></span></div>
          <div class="slot d-flex justify-content-center align-items-center" data-index="0" id="slot0"><span id="piece"></span></div>
          <div class="slot d-flex justify-content-center align-items-center" data-index="1" id="slot1"><span id="piece"></span></div>
          <div class="slot d-flex justify-content-center align-items-center" data-index="2" id="slot2"><span id="piece"></span></div>
          <div class="slot d-flex justify-content-center align-items-center" data-index="3" id="slot3"><span id="piece"></span></div>
          <div class="slot d-flex justify-content-center align-items-center" data-index="4" id="slot4"><span id="piece"></span></div>
          <div class="slot d-flex justify-content-center align-items-center" data-index="5" id="slot5"><span id="piece"></span></div>
          <div class="slot d-flex justify-content-center align-items-center" data-index="6" id="slot6"><span id="piece"></span></div>
          <div class="slot d-flex justify-content-center align-items-center" data-index="7" id="slot7"><span id="piece"></span></div>
          <div class="slot d-flex justify-content-center align-items-center" data-index="8" id="slot8"><span id="piece"></span></div>
        </div>
        <div id="btn-wrapper">
          <div id="btn-container" class="d-flex justify-content-center">
            <button class="btn btn-success" id="start" type="button" data-toggle="collapse" data-target="#player-info">Start Game</button>
            <button class="btn btn-warning" id="reset">Reset</button>
          </div>
        </div>
        <div id="player-info" class="collapse">
          <form>
            <div class="form-group">
              <label for="player1-name">Player 1 - (X)</label>
              <input type="text" class="form-control mb-3" name="player1-name" id="player1-name" value="player1">
              <label for="player2-name">Player 2 - (O)</label>
              <input type="text" class="form-control" name="player2-name" id="player2-name" value="player2">
            </div>
          </form>
          <button class="btn btn-success" id="go-btn">Go!</button>
        </div>
      </div>
    </div> 
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
